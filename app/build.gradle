plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.qameta.allure" version "2.11.2"
}

allure {
    report {
        version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    // https://mvnrepository.com/artifact/com.codeborne/selenide-selenoid
    implementation group: 'com.codeborne', name: 'selenide-selenoid', version: '7.2.1'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    // This dependency is used by the application.
    implementation libs.guava
    // https://mvnrepository.com/artifact/io.qameta.allure/allure-selenide
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.26.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'testCadbase.App'
}
 
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
